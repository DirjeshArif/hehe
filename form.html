    <div class="forminput_box">

                    <td>Nama : &nbsp;&nbsp;&nbsp;&nbsp; </td>
                    <td><input type="text" required></td>
                </tr>

                </tr>

                <tr>
                    <td>Tanggal Lahir : &nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><input type="date" required></td>
                </tr>

                <tr>
                    <td>no. HP : &nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="0812-3456-7890" required></td>

                <tr>
                    <td>Jenis Kelamin : &nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <td>Hobi : &nbsp;&nbsp;&nbsp;&nbsp;</td>

                    </td>
                </tr>


                <tr>
                    <td>Agama: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>

                            <option>Hindu</option>
                            <option>Buddha</option>

                <tr>
